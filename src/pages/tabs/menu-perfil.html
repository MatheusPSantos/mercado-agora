<ion-header>
  <ion-toolbar>
    <ion-title>
        Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <img src="https://i.ytimg.com/vi/6LUZyS6jfNw/maxresdefault.jpg">
    <div class="card-title">Dj Rogerinho</div>
    <div class="card-subtitle">@nome_de_usuario</div>
  </ion-card>

  <ion-list no-lines>
    <ion-item>
      <button ion-item>
        <ion-icon name="ios-information-circle-outline"></ion-icon>
        Alterar meus dados
      </button>
    </ion-item>

    <ion-item>
      <button ion-item>
        <ion-icon name="ios-basket-outline"></ion-icon>
        Minhas compras
      </button>
    </ion-item>

    <ion-item>
      <button ion-item>
        <ion-icon name="ios-cash-outline"></ion-icon>
        Meios de pagamento
      </button>
    </ion-item>

    <ion-item>
      <button ion-item>
        <ion-icon name="ios-exit-outline"></ion-icon>
        Sair
      </button>
    </ion-item>
  </ion-list>

</ion-content>
